<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Jobs Table</title>
    <style>
      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        background-color: #fff;
        color: #212529;
      }

      /* Style the table header */
      th {
        font-weight: 600;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 0.75rem;
        vertical-align: middle;
      }
      h1 {
			text-align: center;
			margin-top: 50px;
			color: #555;
		}

      form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
      /* Style the table rows */
      tr {
        border: 1px solid #dee2e6;
      }

      /* Style the table cells */
      td {
        border: 1px solid #dee2e6;
        padding: 0.75rem;
        vertical-align: middle;
      }

      /* Style the select button */
      .select-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Style the select button on hover */
      .select-button:hover {
        background-color: #3e8e41;
      }
      nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			margin-bottom: 20px;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		nav li {
			float: left;
		}
		nav li a {
			display: block;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		nav li a:hover {
			background-color: #555;
		}
    </style>
  </head>
  <body>
    <h1>Available Jobs</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="/selectedFile">Jobs</a></li>
        <li><a href="/">Logout</a></li>
      </ul>
    </nav>
    <form action="/selectedFile" method="POST" action="/submit-job">
        <table>
        <thead>
            <tr>
            <th>Job title</th>
            <th>Job description</th>
            <th>Faculty</th>
            <th>Select</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
            <td>{{ job[0] }}</td>
            <td>{{ job[1] }}</td>
            <td>{{ job[2] }}</td>
            <td><button class="select-button" type="submit" name="selected_job" value="{{ job[0] }}">Select</button></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <li><a href="/addjob">Add New Jobs</a></li>
    </form>
  </body>
</html>
